<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <input type="text" name="nome" placeholder="Digite seu nome"> <br>       
        <input type="password" name="senha" placeholder="Digite sua senha"><br><br>
        <label>CPF ou CNPJ: </label>
        <input type="text" name="cpfCnpj"> <br><br>
        <textarea cols="33" rows="15"></textarea>

        <div>
            <input type="radio" name="F"> F
            <input type="radio" name="M"> M
            <input type="radio" name="2"> 1
            <input type="radio" name="1"> 2
        </div>

        <div>
            <input type="number" name="idade" placeholder="Idade">
        </div>

        
        <div>
            <input type="checkbox" name="atleta" value="atleta"> Atleta
        </div>

        <div>
            <select name="estado" required>
                <option value=""></option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
            </select>
        </div>
    </form>
</body>
</html>
